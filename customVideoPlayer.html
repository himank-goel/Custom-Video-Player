<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>HTML Video Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

   <div class="player">
     <video class="video" src="https://player.vimeo.com/external/194837908.sd.mp4?s=c350076905b78c67f74d7ee39fdb4fef01d12420&profile_id=164""></video>

     <div class="controls">
       <div class="progress">
        <div class="progressFilled"></div>
       </div>
       <button class="playerButton" title="Toggle Play">►</button>
       <input type="range" name="volume" class="playerSlider" min="0" max="1" step="0.05" value="1">
       <input type="range" name="playbackRate" class="playerSlider" min="0.5" max="2" step="0.1" value="1">
       <button data-skip="-10" class="playerButton">« 10s</button>
       <button data-skip="25" class="playerButton">25s »</button>
     </div>
   </div>

  <script src="script.js"></script>
</body>
</html>
